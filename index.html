<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="poor-story-regular">
    <div class="container">
        <h1>Temperature Calculator</h1> 
        <div class="input">
            <form id ="form">
                <p>
                    <label for="input-latitude"bu>Enter Latitude</label>
                    <input type="text" id="input-latitude" placeholder="e.g..,">
                    <label for="input-longitude"bu>Enter Longitude</label>
                    <input type="text" id="input-longitude" placeholder="e.g..,">
                    <label for="Select Unit">Select Unit</label>
                        <select id="select-unit">
                            <option value="celsius">Celsius</option>
                            <option value="fahrenhelt">Fahrenhelt</option>
                        </select>
                </p>
                <button class="result-button ">Get Result</button>
            </form>
        </div>

    </div>
</div>
    
</body>
</html>
